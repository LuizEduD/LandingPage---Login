<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Style.css">
    <title>Login</title>
    
</head>
<body>
    <div class="main-login">
        <div class="left-login">
                <h1>Faça Login<br>E entre para o nosso time!</h1>
                <img class="left-login-image"   src="/svg/static-assets-animate.svg" alt="animation">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário"> <!--PLACEHOLDER é oque fica escrito DENTRO da BOX--> 
                </div>
                <div class= "textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> <!-- Lembrar sempre de colocar "TYPE" como PASSWORD quando for senha -->
                </div>
                <button class="btn-login">Login</button>
            </div>
    
    </div>
</div>

</body>
</html>
